version: '3'

services:
  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - '5432:5432'
    volumes:
      - postgres13:/var/lib/postgresql/data
  redis:
    image: redis:7.0.15-alpine
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
  web:
    build:
      context: .
    ports:
      - 3000:3000
    volumes:
      - .:/store
      - rubygems:/usr/local/bundle
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/store_development
      - REDIS_URL=redis://redis:6379/0
  test:
    build: .
    command: bash -c 'bin/rails db:create --environment test && bin/rails db:migrate --environment test && bundle exec rspec'
    volumes:
      - .:/store
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/store_test
      - REDIS_URL=redis://redis:6379/0
volumes:
  postgres13:
  redis_data:
  rubygems:
